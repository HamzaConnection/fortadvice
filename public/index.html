<head>

    <!-- See: https://skryvets.com/blog/2018/09/20/an-elegant-solution-of-deploying-react-app-into-a-subdirectory/ -->

    <!-- Favicon stuff -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicons/favicon.ico?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicons/favicon-16x16.png?v=1" />

    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/favicons/favicon-512x512.png?v=1" />
    <link rel="apple-touch-icon" sizes="60x60" href="%PUBLIC_URL%/favicons/apple-touch-icon-60x60.png?v=1" />
    <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/favicons/apple-touch-icon-76x76.png?v=1" />
    <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/favicons/apple-touch-icon-120x120.png?v=1" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/favicons/apple-touch-icon-152x152.png?v=1" />
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/favicons/apple-touch-icon-167x167.png?v=1" />

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="%PUBLIC_URL%/favicons/browserconfig.xml?v=1">

    <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0, width=device-width, height=device-height, viewport-fit=cover">
    <meta name="theme-color" content="#000000" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json?v=2" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Load custom font for app name -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap&text=GoPay%20Manager" rel="stylesheet">

    <title>GoPay Manager</title>
    <meta name="description" content="Manager app for managing your GoPay setup" />
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
